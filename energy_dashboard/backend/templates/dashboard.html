<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Smart Energy Dashboard</title>
    <link rel="stylesheet" href="../static/css/dashboard.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-brand">
        <h2><i class="bx bx-planet"></i><span>Smart Home</span></h2>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="#" class="active"
              ><i class="bx bx-grid-alt"></i><span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="#"><i class="bx bx-plug"></i><span>Appliances</span></a>
          </li>
          <li>
            <a href="#"
              ><i class="bx bx-home"></i><span>Usage by Rooms</span></a
            >
          </li>
          <li>
            <a href="/logout"
              ><i class="bx bx-log-out"></i><span>Sign Out</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <h2>Dashboard</h2>
      </header>
      <main>
        <div class="dashboard">
          <h1>Energy Usage Dashboard For Smart Homes</h1>
          <canvas id="energyLineChart"></canvas>
          <canvas id="energyBarChart"></canvas>
        </div>
      </main>
    </div>
    <script src="../static/js/script.js"></script>
    <script>
      const sidebar = document.querySelector(".sidebar");
      sidebar.addEventListener("mouseover", () => {
        sidebar.classList.add("sidebar-hover");
      });
      sidebar.addEventListener("mouseleave", () => {
        sidebar.classList.remove("sidebar-hover");
      });
    </script>
  </body>
</html>
